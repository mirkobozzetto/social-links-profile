<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <!--  -->
  <body
    class="flex flex-col justify-center items-center bg-black h-screen font-sans"
  >
    <main
      class="bg-darkgrey m-4 p-3 md:p-4 rounded-md w-56 md:w-80 text-white/90"
    >
      <section class="flex flex-col items-center mt-3 mb-3 md:px-4">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          class="mb-5 rounded-full md:size-14 size-12"
          alt="avatar"
        />
        <!--  -->
        <h1 class="mb-1 font-light text-lg md:text-xl">Jessica Randall</h1>
        <p class="mb-3 md:mb-4 text-[14px] text-green/65 md:text-xs">
          London, United Kingdom
        </p>
        <p class="mb-4 text-[14px] text-white/55 md:text-xs">
          "Front-end developer and avid reader."
        </p>
        <!--  -->
        <button class="btn">GitHub</button>
        <button class="btn">Frontend Mentor</button>
        <button class="btn">LinkedIn</button>
        <button class="btn">Twitter</button>
        <button class="btn">Instagram</button>
      </section>
    </main>
